<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="topBG">
      <img class="BGTopImg" src="bg-pattern-card.svg" alt=" ">
    </div>
    <div class="avatar">
      <img class="user-image" src="image-victor.jpg" alt=" ">
    </div>
    <div class="name">
      <h3>Victor Crest</h3>
    </div>
    <div class="age">
      <p>26</p>
    </div>
    <div class="location">
      <p>London</p>
    </div>
    <hr>
    <div class="user-info">
      <div class="followers">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="likes">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="photos">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
    <div class="attribution">
      <h4>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</h4> 
      <h4>Coded by <a href="https://www.linkedin.com/in/fanis-lazopoulos-625256203/">Fanis Lazopoulos</a>.</h4>
    </div>
  </div>


</body>
</html>
